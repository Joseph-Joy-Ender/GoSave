spring.application.name=GoSave
spring.datasource.url=jdbc:mysql://localhost:3306/GoSave_db?createDatabaseIfNotExist=true
spring.datasource.username=${database.username}
spring.datasource.password=${database.password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-circular-references=true
server.port=9071

keycloak.server.url=${keycloak.auth-server-url}
keycloak.grant_type=${keycloak.grant-type}
keycloak-realm=${realm}
keycloak.clientId=${clientId}
keycloak.credentials.secret-key=${keycloak.secret-key}
keycloak.auth.password=${keycloak.auth-password}
keycloak.auth.username=${keycloak.auth-username}

jwt.auth.converter.resource-id=${jwt.auth.converter-resource-id}
jwt.auth.converter.principal-attribute=${jwt.auth.converter-principal-attribute}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.config.import=secrets.properties

logging.level.org.keycloak=DEBUG
logging.level.org.springframework.web=DEBUG
